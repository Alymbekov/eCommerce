{% extends 'bases/base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    {% for product in object.products.all %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="{{ product.image.url }}" style="max-height: 350px;"
                                 alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{% url 'product_detail' pk=product.pk %}"> {{ product.p_name }}</a>
                    </h4>
                    <h5>{{ product.price }} сом</h5>
                    <p class="card-text">
                        {{ product.description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{ product.category.parent }}</small>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
